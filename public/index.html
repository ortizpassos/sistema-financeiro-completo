<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Financeira - GoUp Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="sidebar-content">
                    <!-- Logo (customizável) -->
                    <div class="logo-section text-center py-3">
                        <div id="app-logo-wrapper" class="d-flex flex-column align-items-center gap-2">
                            <div id="app-logo-fallback" class="logo-circle">
                                <span class="logo-text">goUP</span>
                                <span class="logo-subtitle">content</span>
                            </div>
                            <img id="app-logo-img" src="" alt="Logo" style="display:none; max-width:120px; max-height:120px; object-fit:contain;" />
                            <div>
                                <button id="app-logo-edit" class="btn btn-sm btn-outline-light logo-edit-btn" title="Alterar Logo" type="button">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <input id="app-logo-file" type="file" accept="image/*" style="display:none;" />
                            </div>
                        </div>
                    </div>

                    <!-- Saldo em Conta -->
                    <div class="saldo-section">
                        <div class="saldo-container">
                            <div class="saldo-icon">$</div>
                            <div class="saldo-info">
                                <div class="saldo-label">Saldo em Conta</div>
                                <div class="saldo-value">R$ 2.600,00</div>
                            </div>
                        </div>
                    </div>

                    <!-- Menu de Navegação -->
                    <nav class="nav-menu">
                        <button class="nav-item nav-despesas" data-screen="lancamento-despesas" tabindex="1">
                            <i class="bi bi-receipt"></i>
                            <span>LANÇAMENTO<br>DESPESAS</span>
                        </button>
                        <button class="nav-item nav-recebimentos" data-screen="lancamento-recebimentos" tabindex="2">
                            <i class="bi bi-receipt"></i>
                            <span>LANÇAMENTO<br>RECEBIMENTOS</span>
                        </button>
                        <button class="nav-item nav-vendas" data-screen="lancamento-vendas" tabindex="3">
                            <i class="bi bi-receipt"></i>
                            <span>LANÇAMENTO<br>DE VENDAS</span>
                        </button>
                        <button class="nav-item nav-relatorios" data-screen="relatorios" tabindex="4">
                            <i class="bi bi-bar-chart"></i>
                            <span>RELATÓRIOS</span>
                        </button>
                        <button class="nav-item nav-saldo" data-screen="saldo-conta" tabindex="5">
                            <i class="bi bi-wallet2"></i>
                            <span>SALDO EM<br>CONTA</span>
                        </button>
                    </nav>

                    <!-- Suporte -->
                    <div class="suporte-section">
                        <button id="support-btn" class="suporte-container w-100" type="button" aria-label="Abrir suporte via WhatsApp" title="Suporte (WhatsApp)">
                            <i class="bi bi-headset"></i>
                            <span>Suporte</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Conteúdo Principal -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Header com botão Voltar -->
                <div class="header-section d-flex align-items-center justify-content-between">
                    <button id="menu-toggle" class="btn btn-outline-secondary d-md-none" type="button" aria-label="Abrir menu" title="Menu">
                        <i class="bi bi-list" style="font-size:1.5rem;"></i>
                    </button>
                    <button class="btn-voltar" onclick="voltarTela()" tabindex="6">
                        <i class="bi bi-house-door"></i>
                        <span>Voltar</span>
                    </button>
                </div>

                <!-- Área de Conteúdo -->
                <div class="content-area" id="content-area">
                    <!-- Conteúdo será carregado aqui dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storageUtils.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/suppliers.js"></script>
    <script src="js/paymentMethods.js"></script>
    <script src="js/expenses.js"></script>
    <script src="js/receiptMethods.js"></script>
    <script src="js/receipts.js"></script>
    <script src="js/salesChannels.js"></script>
    <script src="js/sales.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/screens.js"></script>
    <script src="js/main.js"></script>
    <script src="js/logo.js"></script>
    <script src="js/support.js"></script>
    <script src="js/responsive.js"></script>
</body>
</html>
